name: 262.1.1. [TC-SECA-1.1] Global Attributes with DUT as Server

PICS:
    - SECA.S

config:
    nodeId: 0x12344321
    cluster: "Energy Calendar"
    endpoint: 1

tests:
    - label: "Step 1: Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Step 2: Read the global attribute: ClusterRevision"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 3  
          constraints:
              type: int16u

    - label: "Step 3a: Read the global attribute: FeatureMap"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: ( !SECA.S.F00 && !SECA.S.F01 && !SECA.S.F02 && !SECA.S.F03 )
      response:
          value: 0
          constraints:
              type: bitmap32

    - label:
          "Step 3b: Given SECA.S.F00(PTIER) ensure featuremap has the correct bit set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: SECA.S.F00
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

    - label:
          "Step 3c: Given SECA.S.F01(FCRED) ensure featuremap has the correct bit set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: SECA.S.F01
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x2]

    - label:
          "Step 3d: Given SECA.S.F02(AUXLD) ensure featuremap has the correct bit set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: SECA.S.F02
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x3]

    - label:
          "Step 3e: Given SECA.S.F03(PEAKP) ensure featuremap has the correct bit set"
      command: "readAttribute"
      attribute: "FeatureMap"
      PICS: SECA.S.F03
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x4]

    - label: "Step 4a: Read the global attribute: AttributeList"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [
                         0x0000,
                         0x0001,
                         0x0002,
                         0x0003,
                         0x0004,
                         0x0005,
                         0x0006,
                         0x0007,
                         0x0008,
                         0x0009,
                         0xFFF8, # GeneratedCommandList
                         0xFFF9, # AcceptedCommandList
                         0xFFFA, # EventList
                         0xFFFB, # AttributeList
                         0xFFFC, # FeatureMap
                         0xFFFD  # ClusterRevision                          
                        ]

    - label: "Step 4a: Read the global attribute: AttributeList"
      PICS: "!PICS_EVENT_LIST_ENABLED"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [
                         0x0000,
                         0x0001,
                         0x0002,
                         0x0003,
                         0x0004,
                         0x0005,
                         0x0006,
                         0x0007,
                         0x0008,
                         0x0009,
                         0xFFF8, # GeneratedCommandList
                         0xFFF9, # AcceptedCommandList
                         0xFFFB, # AttributeList
                         0xFFFC, # FeatureMap
                         0xFFFD  # ClusterRevision                          
                        ]

    - label:
          "Step 4b: Read the feature dependent(SECA.S.F02) attribute in
          AttributeList"
      PICS: SECA.S.F02
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [
                         0x000B, # PeakPeriodStatus
                         0x000C, # PeakPeriodStartTime
                         0x000D  # PeakPeriodEndTime
                        ]

    - label: "Step 5: Read the global attribute: EventList"
      PICS: PICS_EVENT_LIST_ENABLED
      command: "readAttribute"
      attribute: "EventList"
      response:
          value: []
          constraints:
              type: list

    - label: "Step 6: Read the global attribute: AcceptedCommandList"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          value: []
          constraints:
              type: list

    - label: "Step 7: Read the global attribute: GeneratedCommandList"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list
